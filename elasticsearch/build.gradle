plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.databricks', name: 'spark-csv_2.11', version: '1.5.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.5'
    compile group: 'org.elasticsearch', name: 'elasticsearch-hadoop', version: '7.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
